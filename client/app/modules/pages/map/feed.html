<div ui-view></div>
<div class='waddlefeed' ui-scroll-viewport>
  <div class='waddlefeeditem' ui-scroll="checkin in allUserCheckinsFeed" is-loading='true'>
  <h4 ng-click="getFootprint(checkin)" ui-sref='map.feed.footprint({footprint: checkin.place.foursquareID})'>
    {{checkin.place.name}}
  </h4>
  <h8>{{checkin.checkin.checkinTime.toString()}}</h8>
  <img class='giveprops' alt="Give Props" ng-click="addPropsToCheckin(checkin.checkin.checkinID)"/>
     <img ng-if="checkin.checkin.photoSmall != 'null'" ng-src="{{checkin.checkin.photoSmall}}">
  <h8 ng-if="checkin.checkin.caption != 'null'">{{checkin.checkin.caption}}</h8>
  <button ng-click="addCheckinToBucketlist(checkin.checkin.checkinID)">Add Checkin To Bucketlist</button>
  <form class='comment_form' ng-submit="addCommentToCheckin(checkin.checkin.checkinID)">
    <input ng-model="blah" placeholder='Leave a comment' class="comment{{checkin.checkin.checkinID}}"></input>
  </form>
</div>
