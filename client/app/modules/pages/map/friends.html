<div class='waddlefeed'>
	<div class='waddlefeedfriend' ng-click="clickFriend(friend.facebookID)" ng-repeat="friend in allUserFriends">
		<div class="photocontainer">
	      <img class='friendphoto' ng-src="{{friend.fbProfilePicture}}" ng-click="clickFriend(friend.facebookID)">
	    </div>
    	<h3 class='friendname'>{{friend.name}}</h3>
 	</div>
</div>
